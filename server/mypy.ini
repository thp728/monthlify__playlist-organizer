[mypy]
# Treat all untyped function definitions as errors
disallow_untyped_defs = True

# Require type annotations for all function arguments
disallow_untyped_calls = True

# Check all imported modules
check_untyped_defs = True

# Treat 'None' as an optional type
strict_optional = True

# Ignore missing imports for packages that don't have type information
ignore_missing_imports = True